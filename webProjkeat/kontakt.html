    <h1>Kontakt</h1>

    <div class="container">

        <div class="row">
            <div class="col-lg-6 col-md-12">

                <form action="izlaznastrana.html" method="get">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><img src="user-3-line.png"> Unesite ime i prezime</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unesite ime i prezime">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label"><img src="mail-line.png"> Unesite Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail3" class="form-label"><img src="phone-line.png"> Unesite telefon</label>
                        <input type="tel" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="telefon">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail4" class="form-label"><img src="heading.png"> Unesite naslov poruke</label>
                        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="unesite naslov">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail5" class="form-label"><img src="chat-1-line.png">  Unesite poruku</label>
                        <textarea class="form-control" id="exampleInputEmail5" placeholder="unesite tekst poruke" rows="5"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-dark">Pošalji</button>
                    </div>
